version: '3.8'

# Optimized multi-stage Dockerfile configuration
# Code is baked into the image, no volume mounts needed for production

services:
  # PostgreSQL container - можно отключить, если используете локальную БД
  # Раскомментируйте, если нужна БД в Docker
  # db:
  #   image: postgres:15-alpine
  #   container_name: hikvision_db
  #   environment:
  #     POSTGRES_DB: ${DB_NAME:-hikvision_db}
  #     POSTGRES_USER: ${DB_USER:-postgres}
  #     POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - hikvision_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hikvision_web
    # Command is handled by Dockerfile CMD, but can be overridden here
    # For production, consider using gunicorn instead of runserver
    command: python manage.py runserver 0.0.0.0:8000
    # Remove volume mount for production - code is in image
    # For development, uncomment: - .:/app
    volumes:
      - static_volume:/app/staticfiles
      - .:/app  # Раскомментировано для синхронизации файлов при разработке
    ports:
      - "0.0.0.0:8000:8000"  # Bind to all interfaces for network access
    environment:
      - DB_NAME=${DB_NAME:-hikvision_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      # Use 'host.docker.internal' to connect to local PostgreSQL on Windows/Mac
      # Use '172.17.0.1' or your host IP on Linux
      # Use 'db' to use Docker PostgreSQL container
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-5432}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost;127.0.0.1;192.168.1.129;0.0.0.0}
      - TZ=Asia/Almaty
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows access to host machine
    # Remove depends_on db since we're using local DB
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - hikvision_network
    # Restart policy for production
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

networks:
  hikvision_network:
    driver: bridge



















