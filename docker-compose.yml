version: '3.8'

# Optimized multi-stage Dockerfile configuration
# Code is baked into the image, no volume mounts needed for production

services:
  db:
    image: postgres:15-alpine
    container_name: hikvision_db
    environment:
      POSTGRES_DB: ${DB_NAME:-hikvision_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hikvision_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hikvision_web
    # Command is handled by Dockerfile CMD, but can be overridden here
    # For production, consider using gunicorn instead of runserver
    command: python manage.py runserver 0.0.0.0:8000
    # Remove volume mount for production - code is in image
    # For development, uncomment: - .:/app
    volumes:
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=${DB_NAME:-hikvision_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - TZ=Asia/Almaty
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hikvision_network
    # Restart policy for production
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

networks:
  hikvision_network:
    driver: bridge



















